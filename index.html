<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='debugUIEnabled: true;'>
        <a-marker type='pattern' url='res/pattern-marker.patt'>
            <a-entity id="entity" position='0 0 0' gltf-model="url(res/scene.gltf)" scale="0.05 0.05 0.05" animation-mixer="clip: Take 01"></a-entity>
            <a-entity id= "walk" class="clickable"  position="5.5 3 4" rotation="0 0 0" scale="0.5 .6 .3" text-geometry="value: WALK; font: #exoFont; bevelEnabled: true; bevelSize: 0.1; bevelThickness: 0.1; curveSegments: 1; size: 1; height: 0.5;" material="color:pink; metalness:0.9; roughness: 0.05; sphericalEnvMap: #chrome;"></a-entity> 
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
